<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, orientation=landscape, minimal-ui"
    />
    <meta name="theme-color" content="#121212" />
    <meta
      name="description"
      content="My portfolio reimagined as an interactive card deck builder game"
    />
    <!-- Orientation hint for mobile devices -->
    <meta name="screen-orientation" content="landscape" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Joyce's TCG Portfolio" />
    <meta
      property="og:description"
      content="My portfolio reimagined as an interactive card deck builder game"
    />
    <meta property="og:image" content="%PUBLIC_URL%/pg-image.png" />
    <meta property="og:url" content="https://joycelapilus.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Joyce Lapilus" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="joycelapilus.com" />
    <meta property="twitter:url" content="https://joycelapilus.com" />
    <meta name="twitter:title" content="Joyce's TCG Portfolio" />
    <meta
      name="twitter:description"
      content="My portfolio reimagined as an interactive card deck builder game"
    />
    <meta
      name="twitter:image"
      content="https://tmpfiles.org/dl/25407457/designsanstitre.png"
    />

    <title>Joyce's TCG Portfolio</title>

    <!-- Ensure proper touch handling on mobile devices -->
    <style>
      @media (max-width: 640px) and (orientation: portrait) {
        html,
        body {
          height: 100%;
          overflow: hidden;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
