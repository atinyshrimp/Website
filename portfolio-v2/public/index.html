<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#121212" />
    <meta
      name="description"
      content="My portfolio reimagined as an interactive card deck builder game"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Joyce Lapilus | Card Portfolio" />
    <meta
      property="og:description"
      content="My portfolio reimagined as an interactive card deck builder game"
    />
    <meta
      property="og:image"
      content="https://tmpfiles.org/dl/25407457/designsanstitre.png"
    />
    <meta property="og:url" content="https://joycelapilus.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Joyce Lapilus" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="joycelapilus.com" />
    <meta property="twitter:url" content="https://joycelapilus.com" />
    <meta name="twitter:title" content="Joyce Lapilus | Card Portfolio" />
    <meta
      name="twitter:description"
      content="My portfolio reimagined as an interactive card deck builder game"
    />
    <meta
      name="twitter:image"
      content="https://tmpfiles.org/dl/25407457/designsanstitre.png"
    />

    <title>Joyce Lapilus | Card Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
